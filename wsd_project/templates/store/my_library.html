    <h4 id="lib-header">My library</h4>
    <hr>
    <div class="container">
        <div class="row">
            {% for highscore in myhighscores %}
                {% for game in allgames %}
                    {% if game.id == highscore.game_id %}
                        <div class="col-lg-4 col-md-6 col-sm-12" id="store">
                            <div class="card bg-dark mx-auto" style="width: 16rem;">
                                <a href="{% url 'gamedescription' game.id %}" style="color:inherit;">
                                    <h4 class="card-title">{{ game.name }}</h4>
                                </a>
                                <div class="card-text">
                                    <a class="btn btn-secondary btn-lg" href="{% url 'startgame' game.id %}">
                                        Play
                                    </a>
                                </div>
                            </div>
                        </div>
                    {% endif %}
                {% endfor %}
            {% endfor %}
{% endblock %}

{% extends 'base.html' %}
{% block content %}
{% for game in allgames %}
    {{game.name}}    
    {% if user.is_authenticated %}
    <form method="POST">
        {% csrf_token %}        
        <input type="hidden" name="id" value="{{ game.id }}" />
        <input type="submit" value="Add to cart">
    </form>
    {% endif %}
{% endfor %}
{% endblock %}

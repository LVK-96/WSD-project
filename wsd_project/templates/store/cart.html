{% extends 'base.html' %}
{% block content %}
<h4 id="lib-header">Cart</h4>
<hr>
    <ul>
        {% for game, price in games_and_prices %}
                <li>{{ game.name }} {{ price }}</li>
        {% endfor %}
    </ul>

    <form action="http://payments.webcourse.niksula.hut.fi/pay/" method="POST">
        <input type="hidden" name="pid" value="{{ cart_id }}" />
        <input type="hidden" name="sid" value="wsd18store" />
        <input type="hidden" name="success_url"
                value="http://localhost:8000/payment/success" />
        <input type="hidden" name="cancel_url"
                value="http://localhost:8000/payment/cancel" />
        <input type="hidden" name="error_url"
                value="http://localhost:8000/payment/error" />
        <input type="hidden" name="checksum"
                value= "{{ checksum }}" />

        <label for="id_amount">Amount</label>
        <input type="text" id="id_amount" name="amount" value="{{ total }}" readonly/>
        <input type="submit" value="Accept Payment"/>
    </form>
{% endblock %}

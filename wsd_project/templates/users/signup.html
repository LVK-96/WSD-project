{% extends 'base.html' %}
{% block content %}

<div class="card w-75 mx-auto" style=" color: black; margin-top: 5%;">
    <div class="card-body">
        <div class="signup">
            <h3 class="card-title font-weight-light">Sign up</h3>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-outline-dark" type="submit">Sign up</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

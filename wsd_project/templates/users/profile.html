{% extends 'base.html' %}

{% block title %}Profile page{% endblock %}

{% block content %}
<p>{{ user.username }}</p>
<p>{{ user.email }}</p>
<img src="{{ user.profile.profile_pic.url }}" alt="profile picture">
<form method="post">
    {% csrf_token %}
    {{ u_form }}
    {{ p_form }}
    <button type="submit">Save</button>
</form>
{% if user.isdev %}
<li class="nav-item">
    <a class="nav-link" href="{% url 'addgame' %}">Add Game</a>
</li>
{% endif %}
{% endblock %}

{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
<br>
    <p>
        <strong> OR </strong>
    </p>
</br>
<a class="btn btn-danger btn-block" id="google" href="{% url 'social:begin' 'google-oauth2' %}">
    <i class="fab fa-google"></i> Login with <b>Google</b></a>
{% endblock %}
